- release_tracks: [ALPHA]
  help_text:
    brief: Update a BigLake Delta Sharing catalog.
    description: |
      Update a BigLake Delta Sharing catalog.
  request:
    collection: biglake.deltasharing.v1.projects.catalogs
    api_version: delta_v1
    method: patch
  arguments:
    resource:
      help_text: The Delta Sharing catalog to update.
      spec:
        name: catalog
        collection: biglake.deltasharing.v1.projects.catalogs
        attributes:
        - attribute_name: project
          parameter_name: projectsId
          property: core/project
          help: The project of the catalog.
        - attribute_name: catalog
          parameter_name: catalogsId
          help: The Delta Sharing Catalog for the resource.
    params:
    - arg_name: connector-endpoint
      api_field: deltaSharingCatalog.sapConfig.sapBdcEnrollmentConfig.connectorEndpoint
      help_text: The SAP BDC Connector Endpoint.
      required: true
    - arg_name: invitation-code
      api_field: deltaSharingCatalog.sapConfig.sapBdcEnrollmentConfig.invitationCode
      help_text: The SAP BDC Invitation Code.
      required: true

- release_tracks: [ALPHA]
  help_text:
    brief: List BigLake Delta Sharing catalogs.
    description: |
      List BigLake Delta Sharing catalogs.
  request:
    collection: biglake.deltasharing.v1.projects.catalogs
    api_version: delta_v1
    method: list
    modify_request_hooks:
    - googlecloudsdk.command_lib.biglake.delta_sharing:SetParentForList
  arguments:
    resource:
      help_text: The project to list catalogs from.
      spec:
        name: project
        collection: biglake.deltasharing.v1.projects
        attributes:
        - attribute_name: project
          parameter_name: projectsId
          property: core/project
          help: The project.
  output:
    format: |
      table(
        name.basename():label=ID,
        location,
        createTime,
        updateTime
      )

- release_tracks: [BETA]
  help_text:
    brief: Describe a remote transport profile.
    description: Retrieve and display details about a remote transport profile.
    examples: |
      To display details about a remote transport profile named ``myprofile'' in the ``us-central1'' region, run:

        $ {command} myprofile --region=us-central1

  request:
    BETA:
      api_version: v1beta
    collection: networkconnectivity.projects.locations.remoteTransportProfiles
    method: get

  arguments:
    resource:
      spec: !REF googlecloudsdk.command_lib.network_connectivity.v1beta_resources:remote_transport_profile
      help_text: Name of the remote transport profile to be described.

- release_tracks: [ALPHA]
  help_text:
    brief: List service account keys for a service account on a Google Distributed Cloud zone.
    description: List service account keys for a service account on a Google Distributed Cloud zone.
    examples: |
      To list service account keys for a service account called `sample-service-account` in project `sample-project` and location `us-central1`, run:

      $ {command} --service-account=sample-service-account --location=us-central1 --project=sample-project

  request:
    collection: edgecontainer.projects.locations.serviceAccounts
    api_version: v1alpha
    method: listKeys

  response:
    id_field: key_id

  arguments:
    resource:
      help_text: Google Distributed Cloud service account.
      spec: !REF googlecloudsdk.command_lib.edge_cloud.service_account.resources:serviceAccount
      is_positional: false
      arg_name: service-account

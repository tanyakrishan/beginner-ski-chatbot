- release_tracks: [ALPHA]
  hidden: true
  help_text:
    brief: |
      Undelete a Looker instance.
    description: |
      Undelete a SUSPENDED Looker instance.

      This command can fail for the following reasons:
        * The instance specified does not exist or is not in a SUSPENDED state.
        * The active account does not have permission to undelete the given
          instance.
    examples: |
      To undelete an instance with the name `my-looker-instance` in the default
      region, run:

        $ {command} my-looker-instance --async

  arguments:
    resource:
      spec: !REF googlecloudsdk.command_lib.looker.resources:instance
      help_text: |
        Arguments and flags that specify the Looker instance you want
        to undelete.

  request:
    ALPHA:
      api_version: v1alpha2
    collection: looker.projects.locations.instances
    method: undelete

  async:
    collection: looker.projects.locations.operations

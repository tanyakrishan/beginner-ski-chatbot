
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpine Buddy</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Patrick+Hand&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: "Raleway", -apple-system, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 2rem 1rem;
                /* Baby blue gradient background */
                background: linear-gradient(135deg, #d4e8f5 0%, #e3f2fd 50%, #f0f8ff 100%);
            }
            #container {
                width: 100%;
                max-width: 900px;
                display: flex;
                flex-direction: column;
                border: 2px solid #b3d9f2;
                border-radius: 12px;
                overflow: hidden;
                background: #ffffff;
                box-shadow: 0 8px 32px rgba(135, 206, 235, 0.15);
            }
            #header {
                padding: 1.5rem 2rem;
                border-bottom: 2px solid #b3d9f2;
                /* Baby blue gradient header */
                background: linear-gradient(to right, #87ceeb, #a8d8f0);
                color: white;
            }
            #header h1 {
                font-size: 1.5rem;
                font-weight: 600;
                letter-spacing: 0.02em;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            #header h1::before {
                content: "❄️";
                font-size: 1.75rem;
            }
            #header h1::after {
                content: "⛷️";
                font-size: 1.5rem;
                margin-left: 0.25rem;
            }
            #header p {
                font-size: 0.875rem;
                color: rgba(255, 255, 255, 0.9);
                margin-top: 0.5rem;
                font-weight: 300;
            }
            #messages {
                overflow-y: auto;
                padding: 2rem;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                min-height: 450px;
                max-height: 70vh;
                /* Very subtle snow pattern background */
                background-image: 
                    radial-gradient(circle at 20% 50%, rgba(135, 206, 235, 0.04) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(135, 206, 235, 0.04) 0%, transparent 50%);
            }
            .msg {
                line-height: 1.6;
                max-width: 75%;
                animation: slideIn 0.3s ease-out;
            }
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .msg.user {
                align-self: flex-end;
                text-align: right;
            }
            .msg.assistant {
                align-self: flex-start;
            }
            .msg .role {
                font-size: 0.7rem;
                text-transform: uppercase;
                letter-spacing: 0.08em;
                color: #87ceeb;
                margin-bottom: 0.5rem;
                font-weight: 600;
            }
            .msg.user .role {
                color: #5b9fb8;
            }
            .msg .content {
                white-space: pre-wrap;
                padding: 1rem 1.25rem;
                border-radius: 12px;
                font-size: 0.95rem;
            }
            .msg.user .content {
                background: linear-gradient(135deg, #87ceeb 0%, #6db9d9 100%);
                color: white;
                font-family: "Patrick Hand", cursive;
                font-size: 1.2rem;
                font-weight: 400;
                box-shadow: 0 2px 8px rgba(135, 206, 235, 0.3);
            }
            .msg.assistant .content {
                background: #f8fbfd;
                color: #2d3748;
                border: 1px solid #e8f0f7;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            }
            .msg.loading .content {
                color: #999;
                font-style: italic;
                background: #f0f4f8;
            }
            #input-area {
                display: flex;
                gap: 1rem;
                padding: 1.5rem;
                border-top: 2px solid #b3d9f2;
                background: #fafcfd;
            }
            #user-input {
                flex: 1;
                padding: 0.875rem 1rem;
                border: 2px solid #b3d9f2;
                border-radius: 8px;
                font-family: "Patrick Hand", cursive;
                font-size: 1.2rem;
                outline: none;
                background: white;
                transition: border-color 0.2s ease;
                font-weight: 400;
            }
            #user-input:focus {
                border-color: #87ceeb;
                box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
            }
            #user-input::placeholder {
                color: #a0aec0;
                font-weight: 400;
            }
            button {
                padding: 0.875rem 2rem;
                background: linear-gradient(135deg, #87ceeb 0%, #6db9d9 100%);
                color: #fff;
                border: none;
                border-radius: 8px;
                font-family: "Raleway", sans-serif;
                font-size: 0.875rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                cursor: pointer;
                transition: all 0.2s ease;
                box-shadow: 0 2px 8px rgba(135, 206, 235, 0.4);
            }
            button:hover:not(:disabled) {
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(135, 206, 235, 0.5);
            }
            button:active:not(:disabled) {
                transform: translateY(0);
            }
            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            /* Scrollbar styling */
            #messages::-webkit-scrollbar {
                width: 8px;
            }
            #messages::-webkit-scrollbar-track {
                background: #f0f4f8;
                border-radius: 4px;
            }
            #messages::-webkit-scrollbar-thumb {
                background: #cbd5e0;
                border-radius: 4px;
            }
            #messages::-webkit-scrollbar-thumb:hover {
                background: #a0aec0;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Alpine Buddy</h1>
                <p>
                    Welcome to the slopes! Ask me anything about beginner skiing technique, turning, stopping, and enjoying the mountains!
                </p>
            </div>
            <div id="messages"></div>
            <div id="input-area">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Ask about skiing technique..."
                    autocomplete="off"
                />
                <button id="send-btn">Ask</button>
            </div>
        </div>
        <script>
            const messages = document.getElementById("messages");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");
            let sessionId = null;

            function addMessage(role, text, isLoading = false) {
                const div = document.createElement("div");
                div.className =
                    "msg " +
                    (role === "you" ? "user" : "assistant") +
                    (isLoading ? " loading" : "");
                div.innerHTML =
                    '<div class="role">' +
                    role +
                    '</div><div class="content">' +
                    text +
                    "</div>";
                messages.appendChild(div);
                messages.scrollTop = messages.scrollHeight;
                return div;
            }

            async function send() {
                const text = userInput.value.trim();
                if (!text) return;

                userInput.value = "";
                sendBtn.disabled = true;
                addMessage("you", text);
                const loading = addMessage(
                    "Alpine Buddy",
                    "Thinking...",
                    true,
                );

                try {
                    const res = await fetch("/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            message: text,
                            session_id: sessionId,
                        }),
                    });
                    const data = await res.json();
                    sessionId = data.session_id;
                    loading.querySelector(".content").textContent =
                        data.response;
                    loading.classList.remove("loading");
                } catch (e) {
                    loading.querySelector(".content").textContent =
                        "Error: " + e.message;
                    loading.classList.remove("loading");
                }
                sendBtn.disabled = false;
                userInput.focus();
            }

            sendBtn.addEventListener("click", send);
            userInput.addEventListener("keydown", function (e) {
                if (e.key === "Enter") send();
            });
            userInput.focus();
        </script>
    </body>
</html>
